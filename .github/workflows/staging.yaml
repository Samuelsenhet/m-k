name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Require staging Supabase project ref
        run: |
          if [ -z "${{ secrets.STAGING_PROJECT_ID }}" ]; then
            echo "::error::STAGING_PROJECT_ID secret is missing. Add it in GitHub → Settings → Secrets → Actions (Supabase project ref from Dashboard → Project Settings → General)."
            exit 1
          fi

      - name: Link to Staging Project
        run: supabase link --project-ref ${{ secrets.STAGING_PROJECT_ID }}

      - name: Push Migrations to Staging
        run: supabase db push

      - name: Deploy Edge Functions to Staging
        run: supabase functions deploy
