openapi: 3.0.3
info:
  title: MÄÄK API
  version: 1.0.0
  description: OpenAPI documentation for custom Edge Functions (v1)
servers:
  - url: /v1
paths:
  /match-daily:
    post:
      summary: Get daily matches for a user (paginated)
      description: Returns a paginated list of daily matches for the authenticated user.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: Supabase user ID
                page_size:
                  type: integer
                  default: 5
                  minimum: 1
                  maximum: 50
                cursor:
                  type: string
                  description: User ID of the last match from previous page
      responses:
        '200':
          description: Paginated matches response
          content:
            application/json:
              schema:
                type: object
                properties:
                  date:
                    type: string
                  batch_size:
                    type: integer
                  user_limit:
                    type: integer
                    nullable: true
                  matches:
                    type: array
                    items:
                      type: object
                      properties:
                        match_id:
                          type: string
                        profile_id:
                          type: string
                        display_name:
                          type: string
                        age:
                          type: integer
                        archetype:
                          type: string
                        compatibility_percentage:
                          type: integer
                        dimension_score_breakdown:
                          type: array
                          items:
                            type: object
                        archetype_alignment_score:
                          type: integer
                        conversation_anxiety_reduction_score:
                          type: integer
                        ai_icebreakers:
                          type: array
                          items:
                            type: string
                        personality_insight:
                          type: string
                        match_reason:
                          type: string
                        is_first_day_match:
                          type: boolean
                        expires_at:
                          type: string
                        special_effects:
                          type: array
                          items:
                            type: string
                          nullable: true
                        photo_urls:
                          type: array
                          items:
                            type: string
                        bio_preview:
                          type: string
                        common_interests:
                          type: array
                          items:
                            type: string
                  special_event_message:
                    type: string
                    nullable: true
                  next_cursor:
                    type: string
                    nullable: true
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (onboarding not completed)
        '500':
          description: Internal server error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
